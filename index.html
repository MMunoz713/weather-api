<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Weather API</title>
    
</head>
<body>
    <div class="jumbotron" id="jumbotron">
        <h1 class="display-1">Check your weather, today!</h1>
        <p id="currentDay" class="lead"></p>
        <p class="lead">Type your city to see how your day will be:</p>
            <form>
                <div class="form-group">
                    <label for="location">Location</label>
                    <input type="location" class="location-control" id="location" placeholder="Enter location">
                    <button type="button" class="btn btn-primary" id="search">Search</button>
                </div>
            </form>
        <div class="temperature" id="temperature"></div>
        <div class="humidity" id="humidity"></div>
        <div class="windSpeed" id="windSpeed"></div>
        <div class="uv" id="uv"></div>
    </div>
        
    
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
